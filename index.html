<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img\task_list_icono.svg">
    <title>Organizador de Tareas</title>
</head>
<body>
    <!-- barra de navegación -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a href="#" class="navbar-brand">Organizador de tareas
            <img src="img\files.ico" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            </a>
        </div>
    </nav>

    <!-- contenido principal -->
    <div class="container">
        <div class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="formTask">
                            <div class="form-group">
                                <input type="text" id="title" placeholder="Agrega una tarea" class="form-control">
                            </div>
                            <br>
                            <div class="form-group">
                                <textarea id="description" rows="8" cols="80" class="form-control" placeholder="Agrega la descripción"></textarea>
                            </div>
                            <br>
                            <div class="d-grid gap-2 d-md">
                                <button class="btn btn-primary" type="submit">
                                    <img src="img\save.svg" alt="Guardar" width="30" height="30" class="d-inline-block align-text-top">
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>

            <div class="col-md-8">
                <div id="tasks"></div>
            </div>    

        </div>
    </div>

    <!-- Scritps -->
    <script src="./app.js"></script>
</body>
    <!-- https://dryicons.com/free-icons/task-list Icon by Dryicons -->
    <!-- Inspirado en código de Fatz Code disponible en: https://github.com/FaztWeb/javascript-tasks-app -->
</html>
